<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
<div class="container">
    <div class="pt-4 text-end">
        <p class="fw-normal text-light"><img src="{% static 'img/icons/user.svg' %}" class="me-1" alt="" width="20"
                                             height="20" title="User">Bem vindo(a) <b>{{ user.get_username }}</b> | <a class="cor-padrao" href="/admin/logout/">Sair</a></p>
    </div>
    <div class="mt-2 mb-5">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img/logo-crud.png' %}" alt="" class="logo">
                </a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/menu.html">Opções do Crud</a>
                    </li>
                    <div class="row gx-2">
                        {% if request.user.is_superuser %}
                        <div class="col-xxl">
                            <a class="btn btn-primary" href="/admin/cliente/cliente/" role="button">Painel adminstrativo</a>
                        </div>
                        {% else %}
                        <div class="col-xxl">
                            <a class="btn btn-primary" href="#" role="button">Cadastrar novo usuário</a>
                        </div>
                        {% endif %}
                    </div>
                </ul>
            </div>
        </nav>
    </div>

    <!--<h4>Menu</h4>
    <button onclick="window.location.href='/'">Voltar</button>
    <button onclick="window.location.href='/cliente/list'">Listar usuários</button>
    <button onclick="window.location.href='/cliente/create'">Criar usuário</button>
    <button onclick="window.location.href='/cliente/delete'">Deletar usuário</button>-->

    {% block main %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"/>
</body>
</html>
